<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
  <title>Input Field Fragment</title>
</head>
<body>
  <form>
    <th:block th:fragment="input (label, name, type)">
      <div th:with="valid=${!#fields.hasErrors(name)}"
        th:class="${'form-group' + (valid ? '' : ' has-error')}"
        class="form-group">
        <div class="col-sm-2 control-label">
          <label th:for="${name}" th:text="${label}">
            <span th:text="${label}">Label</span>
          </label>
        </div>
        <div class="col-sm-10">
            <div th:switch="${type}">
                <label th:if="${type == 'text'}">
                  <input class="form-control" type="text" th:field="*{__${name}__}" />
                </label>
                <label th:if="${type == 'date'}">
                  <input class="form-control" type="date" th:field="*{__${name}__}"/>
                </label>
            </div>
          <span th:if="${valid}"
            class="fa fa-ok form-control-feedback"
            aria-hidden="true"></span>
          <th:block th:if="${!valid}">
            <span
              class="fa fa-remove form-control-feedback"
              aria-hidden="true"></span>
            <span class="help-inline" th:errors="*{__${name}__}">Error</span>
          </th:block>
        </div>
      </div>
    </th:block>
  </form>
</body>
</html>
